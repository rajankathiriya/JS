<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map to table</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th,
    td {
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #d9c8c2;
    }
    tr:hover {
        background-color: #643223;
        color:white ;
    }
    img {
        width: 80px;
        margin: 10px;
    }
</style>
<body>
    <table id="test"></table>
    <script>
        let data = [];
        fetch("https://jsonplaceholder.typicode.com/comments?postId=1").then(y => y.json())
            .then(y => {
                data = y;
                document.getElementById("test").innerHTML = data.map((value) => {
                    return (`<tr><td>${value.postId}</td><td>${value.id}</td><td>${value.name} </td> <td> ${value.email}</td><td>${value.body}</td></tr>`)
                })
            })
    </script>
</body>

</html>
