<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate program</title>
</head>

<body>
    <input type="text" id="text1" value="5">
    <input type="text" id="text2" value="7">
    <input type="text" id="text3"><br>
    <script>
        function mysum() {
            
            let a = document.getElementById("text1").value;
            let b = document.getElementById("text2").value;
            document.getElementById("text3").value = a + b;
        }

        function mymul() {
            let a = document.getElementById("text1").value;
            let b = document.getElementById("text2").value;
            document.getElementById("text3").value = a * b;
        }

        function mydivi() {
            let a = document.getElementById("text1").value;
            let b = document.getElementById("text2").value;
            document.getElementById("text3").value = a / b;
        }

        function mysub() {
            let a = document.getElementById("text1").value;
            let b = document.getElementById("text2").value;
            document.getElementById("text3").value = a - b;
        }
    </script>
    <button onclick="mysum()">sum</button>
    <button onclick="mymul()">mult</button>
    <button onclick="mydivi()">divi</button>
    <button onclick="mysub()">sub</button>


</body>

</html>
