       <script>
        let myitems = [];
        function mysaveitem(){
            let data = document.getElementById("mydata").value;
            myitems.push(data);
            myarratdata();
        }

        function myarratdata() {
            let data2 = myitems.map(function(value)
            {
                return(`<li>${value}</li>`)
            }).join(" ");
            document.getElementById("myarratdata").innerHTML = data2;            
        }
    </script>
