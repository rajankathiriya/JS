        let mydata = [{

                lastname: "patel",
            },
            {
                id: 2,
                firstname: "jensi",
                lastname: "sojitra",
            },
        ];

        //  mydata.sort().reverse();

        mydata.sort(function (A, B) {
            if (A.id > B.id) {
                return 1;
            } else {
                return -1;
            }
        }).reverse();
