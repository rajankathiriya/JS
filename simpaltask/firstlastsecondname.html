<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="textdemo"></div>
    <script>
        fetch("https://www.themealdb.com/api/json/v1/1/search.php?f=a")
        .then(function(value)
        {
            return value.json()
        })
        .then(function(value){
             let mydata = value.map(function(value){
                return (`<div>${value[0][0].id}${value.name}${value.age}</div>`)
             })
             document.getElementById("textdemo").innerHTML = mydata.join(" ");
        })
        
            

    </script>
</body>
</html>
