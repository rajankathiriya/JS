<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="1" id="fg">
    <input type="button" value="count" onclick="sum()">
    <div id="dd">0</div>
    <script>

function sum(){
    if((!document.getElementById("fg").value.match(/[a-zA-Z]/)))
    {
        if(parseInt(document.getElementById("fg").value)>=0)
        {
        document.getElementById("dd").innerHTML=
        parseInt(document.getElementById("fg").value)+
        parseInt(document.getElementById("dd").innerText);
        }
    }
}
    </script>
</body>
</html>
