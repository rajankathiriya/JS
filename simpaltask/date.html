<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date function</title>
</head>

<body>
    <table id="tableurl"></table>
    <script>
        fetch("https://fakestoreapi.com/carts")
            .then(function (value) {
                return value.json()
            })
            .then(function (value) {
                let mydata = value.map(function (value) {
                    let date = `${value.date}`;
                    let m = date.toLocaleDateString('hi,IN');
                    return `<tr><td>${value.id}</td><td>${value.userId}</td><td><p ='${date}'></td></tr>`
                })
                // function getDate(date) {
                //     var date = getDateTime(date);

                //     return date.toLocaleDateString('gu-IN', options);
                // }
                // var p = new Date();
                // console.log(p.toLocaleString("es-CL"));
                document.getElementById("tableurl").innerHTML = mydata.join(" ");
            })
    </script>
</body>
</html>
