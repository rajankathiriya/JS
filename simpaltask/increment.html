<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment programs</title>
</head>
<body>
    <div id="pro"></div>
    <script>
        let a = 5;
        document.getElementById("pro").innerHTML=a;
      function myincre()
      {
        a=a+1;
        document.getElementById("pro").innerHTML=a;
      }
      function mydecre()
      {
          a=a-1;
          document.getElementById("pro").innerHTML=a;;
      }
    </script>
    <button onclick="myincre()">incerement</button>
    <button onclick="mydecre()">decrement</button>
</body>
</html>
