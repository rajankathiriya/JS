</head>
<body>

    
    <input type="text" id="data" value="senjaliya">
    <input type="text" id="data1"value="mansi" >
    <input type="text" id="data2" value="shalieshbhai">
    <button onclick="myfun()">click</button>

      function myfun()
      {
        let firstname = document.getElementById("data").value;

        document.write(firstname + ' ' + middelname + ' ' + lastname) ;
        
      }
      </script>
