<body>

    <button onclick="document.getElementById('myImage').src='/bulbon.jpeg'">Turn on the light</button>

    <img id="myImage" src="bulboff.png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='/bulboff.png'">Turn off the light</button>
<script>
    function myfunon()
    {
        document.getElementById("bulb").style.backgroundImage="url(/bulbon.jpge)";

    function myfunoff()
    {
        document.getElementById("bulb").style.backgroundImage="url('/bulboff.png')";
    }
</script>
<button onclick="myfunon()">Turn on the light</button>
