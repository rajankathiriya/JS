<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="display" class="row"></div>
    <script>
        fetch("https://63ac1dfa34c46cd7ae77dabf.mockapi.io/api/news").then(r => {

                return r.json();
            }).then(r => {
                cardshow(r);

            })
        function cardshow(val) {
            let show = val.map((info)=> {

                return (`<div class="card" style="width:300px ">
                         <img class="card-img-top" src="${info.imageURL}" alt="Card image">
                        <div class="card-body">
                        <h4 class="card-title">${info.publishedBy}</h4>
                        <p class="card-text">${info.title}</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
</div>`);
            });

            document.getElementById("display").innerHTML = show.join();

        }

    </script>
</body>
</html>
