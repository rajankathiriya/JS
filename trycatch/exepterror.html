<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numb" />
    <input type="button" value="Save" onclick="test()" />
    <div id="displayMessage"></div>
    <script>
        function test()
        {
        try
        {
            let mynumb = document.getElementById("numb").value;

            if(mynumb.toString().indexOf('.') == -1)
            {
                throw "This is not a number";
            }
        }
        catch(e)
        {
            document.getElementById("displayMessage").innerHTML =e
        }
        }
    </script> 
</body>
</html>
