<head>

<body>
    <div class="container mt-3">
        <h2> form</h2>
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <input type="button" class="btn btn-primary"  value="submit" onclick="LoginInformation() "></input>
        </form>
    </div>
    <script>
        function LoginInformation() {
            let myObj = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
            }
            fetch("https://real-pear-fly-kilt.cyclic.app/accounts/authenticate", {
                method: "POST",
                body: JSON.stringify(myObj),
                headers: {
                    'Accept': 'application/json',
                    "Content-Type": 'application/json'
                }
            }).then(y => y.json()).then(y => {
                localStorage.setItem("user", JSON.stringify(y));
                console.log(y);
                window.location.href = "filedatalocal-redirect.htm";
            })
            console.log(myObj);
        }
    </script>
