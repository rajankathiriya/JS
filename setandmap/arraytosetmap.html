<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <id>Document</title>
</head>
<body>
    <table id="table1"></table>
    <div id="result"></div>
    <script>

        let map = new Map();
       fetch("https://jsonplaceholder.typicode.com/posts").then(function(value)
        {
            return value.json()
        })
        
        .then(function(a)
        {
            a.map((value)=> {

                if(!map.has(value.userId))
                {
                    map.set(value.userId,[value.body])
                }
                else
                {
                    let d = map.get(value.userId);

                    d.push(value.body)
                    map.set(value.userId,d)
                }

                if(!map.has(value.title))
                {
                    map.set(value.title)
                }

                else{
                    let b = map.get(value.title);

                    b.push(value.title)
                }

                
            })

            console.log(map);
        
        });


 
        
    </script>
</body>
</html>
