    <script>
window.addEventListener('beforeunload', (event) => {
    let d = document.getElementsByTagName("input");
    let isEditEmpty= false;
    for(i=0;i<d.length;i++)
    {
        if(d[i].value == "")
        {
            isEditEmpty= true;
        }
    }
    if(isEditEmpty)
    {
  event.returnValue = `Are you sure you want to leave?`;
    }
});
    </script>
