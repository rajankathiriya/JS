<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tableurl"></table>
    <script>
         fetch("https://api.instantwebtools.net/v1/passenger")
        .then(function(value)
        {
            return value.json()
        })
        .then(function(value){
             let mydata = value.map(function(value){
                return `<tr><td>${value.totalPassengers}</td><td>${value.totalPages}<td>${value.data.id}</td></td><td>${value.description}</td><td>${value.category}</td><td><img src='${value.image}'></td><td></td></tr>`
             })
             document.getElementById("tableurl").innerHTML = mydata.join(" ");
        })
    </script>
</body>
</html>
